<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spider Poker ‚Äì Legal Documents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000000;
      color: #DDD5C2;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 12px;
      box-sizing: border-box;
    }

    .container {
      position: relative;
      background: #000000;
      padding: 40px 35px;
      max-width: 520px;
      width: 90%;
      text-align: center;
      border-radius: 16px;

      /* INNER BORDER (RED) */
      border: 2px solid #DDD5C2;
      box-sizing: border-box;
    }

    /* OUTER BORDER (GREEN) */
    .container::before {
      content: "";
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border: 3px solid #A53027;
      border-radius: 20px;
      pointer-events: none;
      box-sizing: border-box;
    }

    .logo {
      max-width: 220px;
      width: 100%;
      height: auto;
      margin-bottom: 25px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 26px;
      color: #A53027;
      font-weight: bold;
    }

    p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .doc-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      color: #DDD5C2;
      background-color: #A53027;
      transition: opacity 0.15s ease;
      width: 100%;
      box-sizing: border-box;
    }

    .doc-link:hover {
      opacity: 0.9;
    }

    .warning {
      background-color: #A53027;
    }

    .footer {
      margin-top: 28px;
      font-size: 12px;
      opacity: 0.6;
    }

    /* MOBILE OPTIMIZATION */
    @media (max-width: 480px) {
      .container {
        width: calc(100% - 24px);
        padding: 28px 18px;
        border-radius: 14px;
      }

      .container::before {
        border-radius: 18px;
      }

      .logo {
        max-width: 180px;
        margin-bottom: 18px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 13px;
        margin-bottom: 20px;
      }

      .doc-link {
        padding: 14px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

    <!-- Spider Poker Logo -->

</body>
</html>
